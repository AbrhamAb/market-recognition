## Gradle JVM settings to improve stability during builds
org.gradle.jvmargs=-Xmx4g -Dfile.encoding=UTF-8
# Try disabling the Gradle daemon if it keeps crashing on this machine
org.gradle.daemon=false
# Reduce parallel work for stability
org.gradle.parallel=false
org.gradle.configureondemand=true

# Kotlin/Gradle incremental settings (helpful for some environments)
kotlin.incremental=true
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true
org.gradle.jvmargs=-Xmx4g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
